{% extends 'pharmacy/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"class="table table-bordered">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Medicine</th>
      <th scope="col">Stock</th>
      <th scope="col">Size</th>
      <th scope="col">Price</th>
      <th scope="col">&nbsp;</th>
    </tr>
  {% for foo in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;<img src="{{ foo.file }}" alt="" height="100" width="100"/><br>{{ foo.MEDICINE.name }}</td>
      <td>&nbsp;{{ foo.quantity }}</td>
      <td>&nbsp;{{ foo.size }}</td>
      <td>&nbsp;{{ foo.price }}</td>
      <td><p><a href="/stockupdate2/{{foo.id}}#service"class="btn btn-dark" style="width: 100%">Edit</a></p>
      <p><a href="/deletestock/{{ foo.id }}#service"class="btn btn-danger" style="width: 100%"onclick="return confirm('Are you sure?')">Delete</a></p></td>
    </tr>
  {% endfor %}

  </table>
</form>
</body>
</html>
{% endblock %}
