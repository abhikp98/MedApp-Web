{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
  <tr style="background-color: #f6a248;color: white">

      <th scope="row">#</th>
      <td>Name</td>
      <td>Type</td>
      <td>&nbsp;</td>
    </tr>
  {% for foo in data %}
    <tr>
      <th scope="row">&nbsp;{{ forloop.counter }}</th>
      <td>&nbsp;{{ foo.name }}</td>
      <td>&nbsp;{{ foo.type }}</td>
      <td>
      <p><a href="/deletemedicine/{{ foo.id }}"class="btn btn-danger" style="width: 100%" onclick="return confirm('Are you sure?')">Delete</a></p></td>
    </tr>
  {% endfor %}

  </table>
</form>
</body>
</html>
{% endblock %}
