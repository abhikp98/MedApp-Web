{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
  <tr style="background-color: #f6a248;color: white">

      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone number</th>
      <th scope="col">Location</th>
      <th></th>
    </tr>

      {% for foo in data %}



    <tr>
      <td>{{ forloop.counter}}</td>
      <td>&nbsp;{{ foo.name }}</td>
      <td>{{ foo.email }}</td>
      <td>&nbsp;{{ foo.phone }}</td>
      <td><a href="https://www.google.co.in/maps/?q={{ foo.latitude }},{{ foo.longitude }}" class="btn btn-dark" style="width: 100%">Locate</a></td>
      <td><a href="/rating/{{ foo.id }}#service" class="btn btn-dark" style="width: 100%">View rating</a></td>
    </tr>
        {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
